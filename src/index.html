            <h3 class="title">Projects</h3>
            <button class="add-project add-btn" id="addProject">+ Add Project</button>
            <div class="projects">

            </div>
        </div>
        <div class="project-section">
            
        </div>
    </div>
    <div class="main">
        <h2>Inbox</h2>
        
        
        <div class="tasks">    

        </div>


    <div class="modal hidden" id="task-modal">
        <div class="modal-content">
          <form id="task-form">
            <h2 class="modal-title">Create Task</h2>
            <label for="title">
              Title <input type="text" name="title" id="title" required>
      
            </label>
            <label for="description">
              Description <textarea name="description" id="description" required></textarea>
      
            </label>
            <label for="duedate">
              Due date <input type="date" name="duedate" id="duedate" required>
            </label>
      
            <label for="priority"> Priority
              <select name="priority" id="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </label>

            <label for="projectName"> Project
                <select name="projectName" id="projectName">

                </select>
              </label>
      
      
            <div class="actions">
              <button type="submit" id="saveModalTask">Save</button>
              <button type="button"id="closeModalTask">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <div class="modal hidden" id="project-modal">
        <div class="modal-content">
          <form id="project-form">
            <h2 class="modal-title">Create Project</h2>
            <label for="name">
              Name <input type="text" name="name" id="name" required>
      
            </label>
      
            <div class="actions">
              <button type="submit" id="saveModalProject">Save</button>
              <button type="button"id="closeModalProject">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      
</body>
</html>
